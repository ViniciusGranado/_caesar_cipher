<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Caesar Cipher</title>
    <link rel='stylesheet' href='./css/reset.css'>
    <link rel='stylesheet' href='./css/style.css'>
  </head>

  <body>
    <main>
      <h1>Caesar Cipher</h1>
      
      <!-- Encrypter area -->
      <div class='encrypterArea'>
        <form>
          <textarea cols='30' rows='10' placeholder="Type your text here"></textarea>

          <div class='controls'>
            <input type='number' name='keyInput' class='keyInput' placeholder='Key' min='-25' max='25'>
  
            <input type='button' class='button' value='ENCRYPT'>
            <input type='button' class='button' value='DECRYPT'>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
